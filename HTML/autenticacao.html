<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>

    <link rel="shortcut icon" href="../Assets/Images/senha.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/CSS/style.css">
</head>
<body>
    <form onsubmit="event.preventDefault();enviaDadosCliente()" autocomplete="off">
        <div class="form-area">
            <div class="img-area">
                <img src="../Assets/Images/usuarioCadastro.png">	
        </div>
        <div class="login">
            <h2 id="autenticaTitle">Controle de Acesso</h2>
            
            <label for="emailLogin">Insira seu e-mail</label>
            <input type="email"  placeholder="E-mail" value="" id="emailLogin">
                
            <label for="senhaLogin">Insira sua senha</label>
            <input type="password" placeholder="Senha" id="senhaLogin" value="" required>
            <div id="status" class="status"></div>
            <div id="registrar"> 
                <a id="btnRegistrar" class="registrar">Acessar Perfil</a>
            </div>
        </div>

    </div>
</form>
<script src="../Assets/JS/variaveis.js"></script>
<script src="../Assets/JS/autenticacao.js"></script>
</body>
</html>
